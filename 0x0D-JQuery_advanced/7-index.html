<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    </head>

    <body>
        <script type="application/javascript">
            $(document).ready(function() {
                const createSearchForm = () => {
                    $('body').append(
                        $('<input>').attr('type', 'text'),
                        $('<input>').attr('type', 'submit').click(
                            function() {
                                let value = $('input').first().val()
                                queryWikipedia(value)
                            }
                        ),
                        $('<ul>')
                    )
                }

                const addNewArticle = (id, title, snippet) => {
                    $('ul').append(
                        $('<li>').append(
                            $('<p>').append(
                                $('<span>').append(`${id} - `).append(
                                    $('<b>').append(title)
                                )
                            ),
                            $('<p>').append(snippet)
                        )
                    )
                }

                const queryWikipedia = (search) => {

                    const url = 'https://en.wikipedia.org/w/api.php'

                    let params = {
                        action: "query",
                        list: "search",
                        srsearch: search,
                        format: "json"
                    }

                    $.ajax(
                        {
                            url: `${url}?origin=*`,
                            data: params,
                            success: function (response) {
                                response.query.search.forEach(data => {
                                    let id = data.pageid
                                    let title = data.title
                                    let snippet = data.snippet

                                    addNewArticle(id, title, snippet)
                                })
                        }
                    })
                }

                createSearchForm()
            })
        </script>
    </body>

</html>
