<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
            crossorigin="anonymous">
        </script>

    </head>

    <body>
        <script type="application/javascript">
            $(document).ready(function() {

                const createFamilyTree = () => {
                    $('body').append(
                        $('<table>').append(
                            $('<thead>').append(
                                $('<tr>').append(
                                    $('<th>').text('Firstname'),
                                    $('<th>').text('Lastname')
                                )
                            ),
                            $('<tbody>')
                        )
                    )
                }

                const addNewMember = (firstname, lastname, position) => {
                    const row = $('<tr>').append(
                                    $('<td>').text(firstname),
                                    $('<td>').text(lastname),
                                    $('<td>')
                                        .text('(x)')
                                        .css('background-color', 'orange')
                                        .click(function() {
                                            $(this).parent().remove()
                                        })
                                )

                    if (position === 'before') {
                        $('tbody').prepend(row);
                    } else {
                        $('tbody').append(row)
                    }
                }

                const createForm = () => {
                    $('table').before(
                        $('<input>').attr('type', 'text'),
                        $('<input>').attr('type', 'text'),
                        $('<select>').append(
                            $('<option>').attr('value', 'before').text('Before'),
                            $('<option>').attr('value', 'after').text('After')
                        ),
                        $('<input>').attr('type', 'submit').click(function() {
                            let name = $('input').first().val()
                            let last = $('input:nth-of-type(2)').val()
                            let option = $('select').val()

                            addNewMember(name, last, option)
                        })
                    )
                }

                createFamilyTree()
                createForm()

            })
        </script>
    </body>

</html>
