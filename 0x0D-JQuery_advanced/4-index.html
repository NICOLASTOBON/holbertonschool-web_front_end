<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
            crossorigin="anonymous">
        </script>
    </head>

    <body>

        <script type="application/javascript">
            $(document).ready(function() {

                const createFamilyTree = () => {
                    $("body").append(
                        $('<table>').append(
                            $('<thead>').append(
                                $('<tr>').append(
                                    $('<th>').text('Firstname'),
                                    $('<th>').text('Lastname')
                                )
                            ),
                            $('<tbody>').append(
                                $('<tr>').append(
                                    $('<td>').text('Guillaume'),
                                    $('<td>').text('Salva')
                                ),
                                $('<tr>').append(
                                    $('<td>').text('Paulette'),
                                    $('<td>').text('Salva')
                                ),
                                $('<tr>').append(
                                    $('<td>').text('Antoine'),
                                    $('<td>').text('Salva')
                                )
                            )
                        )
                    )
                }

                const replaceFamilyTree = () => {
                    $('tbody').html(
                        `<tr>
                            <td>Gerard</td>
                            <td>Bonissa</td>
                        </tr>`)
                }

                createFamilyTree()
                replaceFamilyTree()
            })
        </script>
    </body>

</html>
